apiVersion: v1
kind: Service
metadata:
  name: hello-python-service
  namespace: project2

spec:
  selector:
    app: hello-python
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: LoadBalancer


---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-python
  namespace: project2
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: index.docker.io/zahirbasha/demo:hellopython
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
